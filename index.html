<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Gato Dormindo</title>
        <!-- Stylesheet -->
        <link rel="stylesheet" href="css/style.css" />
    </head>
    <body>
        <div class="container">

            <div class="blue-ball"></div>

            <div class="radial">
                <div class="sun"></div>
            </div>

            <div class="bird">

                <div class="bird-one">
                    <div class="wing-one"></div>
                    <div class="wing-two"></div>
                </div>
                
            </div>

            <div class="tree">
                <div class="brown"></div>
                <div class="green-one"></div>
                <div class="green-two"></div>
                <div class="green-three"></div>
                <div class="green-four"></div>
                <div class="green-five"></div>
            </div>

            <div class="shadow"></div>

            <div class="cat">
                <div class="ear"></div>
                <div class="eye"></div>
                <div class="mouth"></div>
                <div class="nose"></div>
                <div class="tail"></div>
                <div class="body"></div>
                <div class="bubble"></div>
            </div>

        </div>
    </body>
</html>
